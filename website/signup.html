<!DOCTYPE html>
<html>
    <head>
        <title>Pearla Jewelry</title>
        <link rel="stylesheet" href="frontend.css">
        <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/bellada">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <h1 class="title">Pearla Jewelry</h1>
        <div class="signin-container">
            <form class="signup-form" id="signup-form">
            <center><h2>Sign Up</h2></center>  
            <div class="batch">
              <!-- username, email, number -->
              <div class="batch1">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username-up" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password-up" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="confirm-password-up" required>
                    </div>
              </div >
              <!-- address, password, repassword -->
                <div class="batch2">
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" id="email-up" required>
                    </div>
                    <div class="form-group">
                        <label for="number">Phone Number</label>
                        <input type="number" id="phone-number-up" required>
                    </div>
                    <div class="form-group">
                        <label for="Address">Address</label>
                        <input type="text" id="home-address-up" >
                    </div>
                    
              </div>
            </div>
              <button type="submit"> Sign Up </button>
              <div class="signup-link">
                Already have an account? <a href="login.html">Sign In</a>
              </div>
            </form>

          </div>

          <script>
            document.addEventListener("DOMContentLoaded", () => {
              const signupForm = document.getElementById("signup-form");
              
              //   const errorContainer = document.getElementById('error-container');
      
              signupForm.addEventListener("submit", (event) => {
                event.preventDefault();
      
                const username = document.getElementById("username-up").value;
                const password = document.getElementById("password-up").value;
                const confirmPassword = document.getElementById("confirm-password-up").value;
                const phoneNumber = document.getElementById("phone-number-up").value;
                const email = document.getElementById("email-up").value;
                const homeAddress = document.getElementById("home-address-up").value;
      
                const signupData = {
                  username,
                  password,
                  confirmPassword,
                  phoneNumber,
                  email,
                  homeAddress,
                };
      
                fetch("http://localhost/sign/signup", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(signupData),
                })
                  .then((response) => response.json())
                  .then((data) => {
                    if (data.errors) {
                      alert(data.errors); // Display the error message string directly
                    } else {
                      // Signup successful, reset the form and clear errors
                      alert(data.message);
                      signupForm.reset();
                      window.location.href = "login.html";
                    }
                  })
                  .catch((error) => {
                    console.error(error);
                    alert("An error occurred. Please try again.");
                  });
              });
      
              
            });
          </script>
    </body>
</html>
